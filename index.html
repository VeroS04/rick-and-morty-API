<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagenes/iconRM.jpg" />
    <title>Rick and Morty</title>
</head>
<body>
  <div id="contenedor" class="container-img">
    <img class="img" src="./imagenes/rick-y-morty.jpg">
  </div>
  <ul id="dropdown1" class="dropdown-content dark-text">
    <li><a id="todos-genero" href="#!">Todos</a></li>
    <li><a id="mujer" href="#!">Mujer</a></li>
    <li><a id="hombre" href="#!">Hombre</a></li>
  </ul>
  <ul id="dropdown2" class="dropdown-content dark-text">
    <li><a id="todos-especie" href="#!">Todos</a></li>
    <li><a id="alien" href="#!">Aliens</a></li>
    <li><a id="humano" href="#!">Humanos</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper my-nav">
      <div class="title">
        <a href="#" class="brand-logo black-text">Rick and Morty</a>
      </div>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" class="personajes">Personajes</a></li>
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger black-text" href="#!" data-target="dropdown1">
          Genero
          <i class="material-icons right">arrow_drop_down</i></a>
        </li>
        <li><a class="dropdown-trigger black-text" href="#!" data-target="dropdown2">
          Especie
          <i class="material-icons right">arrow_drop_down</i></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid " id="loader">
    <div id="contenedor-espera" class="contenedor">
      <div class="espera1 div"></div>
      <div class="espera2 div"></div>
      <div class="espera3 div"></div>
    </div>
  </div>

  <div id="root" class="row">
  </div>

  <div class="container-paginador">
    <p>Pagina Actual: <span id="pagina-actual"></span></p>
    <p>Total de paginas: <span id="total-paginas"></span></p>
  </div>
  <div class="pagination">
    <button type="button" id="first-page" class="first-page pagination-button" aria-label="Página previa">
      <i class="fas fa-angle-double-left" aria-hidden="true"></i>
    </button>
    <button type="button" id="previus-page" class="previous-page pagination-button" aria-label="Página Anterior">
      <i class="fas fa-angle-left" aria-hidden="true"></i>
    </button>
    <button type="button" id="next-page" class="next-page pagination-button" aria-label="Siguiente Página">
      <i class="fas fa-angle-right" aria-hidden="true"></i>
    </button>
    <button type="button" id="last-page" class="last-page pagination-button" aria-label="Última página">
      <i class="fas fa-angle-double-right" aria-hidden="true"></i>
    </button>
  </div>

  <footer class="page-footer my-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="black-text">Footer</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container black-text">
        © 2022 Copyright Vero 
      </div>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
